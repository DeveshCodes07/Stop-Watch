<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="contanier">
      <div class="stopwatch">
        <h1>Stop - <span>Watch</span></h1>
        <!-- <hr width="50%"> -->
        <div class="display" id="time">00:00:00</div>
        <div class="buttons">
          <button id="start" onclick="watchStart()"><i class="fa-solid fa-play"></i></button>
          <button id="stop" onclick="watchStop()"><i class="fa-solid fa-stop"></i></button>
          <button id="reset" onclick="watchReset()"><img src="restart-icon-9.png" alt=""></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
